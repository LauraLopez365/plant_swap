<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">

</head>
<body class="container" style="background-color:powderblue;">
    
<div class="left_container">   
    <h1 style="color:azure; text-align: center; font-size: 400%; font-family: cursive;" > Register</h1>

    <form action="/register" method="POST" class="col-6 mx-auto">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="form-group mt-3">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" class="form-control">
        </div>
        <div class="form-group mt-3">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" class="form-control">
        </div>
        <div class="form-group mt-3">
            <label for="email">E-mail:</label>
            <input type="email" name="email" class="form-control">
        </div>
        <div class="form-group mt-3">
            <label for="password">Password:</label>
            <input type="password" name="password" class="form-control">
        </div>
        <div class="form-group mt-3">
            <label for="confirm_pw">Confirm Password:</label>
            <input type="password" name="confirm_pw" class="form-control">
        </div>
        <input type="submit" value="Register" class="mt-3">
    </form>
</div>


<div class="right_container">
    <h1 style="color:azure; text-align: center; font-size: 400%; font-family:cursive;" > Login</h1>
    <form action="/login" method="POST" class="col-6 mx-auto">
        <div class="form-group mt-3">
            <label for="Email">Enter E-mail address:</label>
            <input type="email" name="email" class="form-control">
        </div>
        <div class="form-group mt-3">
            <label for="password">Enter Password:</label>
            <input type="password" name="password" class="form-control">
        </div>
        
        <input type="submit" value="Login" class="mt-3">
    </form>
</div>   
</body>
</html>
