<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
</head>
<nav class="nav">
    <h1 style="color:rgb(4, 45, 45); text-align: center; font-size: 300%; font-family: cursive;">Edit a plant Swap</h1> <a href="/dashboard">Dashboard</a> <a href="/logout">Logout</a>

</nav>
<body class="container_edit">
    
    <form action="/plant/{{plant_to_edit.id}}/save_edit" method="POST" class="col-6 mx-auto">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="form-group mt-3">
            <label for="plant_name">Plant Name:</label>
            <input type="text" name="plant_name" class="form-control" value="{{plant_to_edit.plant_name}}">
        </div>
        <div class="form-group mt-3">
            <label for="image_path">Image:</label>
            <input type="text" name="image_path" class="form-control" value="{{plant_to_edit.image_path}}">
        </div>
        <div class="form-group mt-3">
            <label for="plant_requests">Plants you want:</label>
            <input type="text" name="plant_requests" class="form-control" value="{{plant_to_edit.plant_requests}}">
        </div>
        <div class="form-group mt-3">
            <label for="plant_info">Plant Info:</label>
            <input type="text" name="plant_info" class="form-control" value="{{plant_to_edit.plant_info}}">
        </div>
        
        <div>
            <input id="button2" type="submit" value="Save Changes" class="mt-3">
        </div>
    </form>
</div>
</body>
</html>
