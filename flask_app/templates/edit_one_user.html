<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body class="container_edit">
<nav class="nav">
    <h1 style="color:azure; text-align: center; font-size: 300%; font-family: cursive;">Edit user information</h1> <a href="/dashboard">Dashboard</a> <a href="/logout">Logout</a>
</nav>
    <form action="/user/{{user_to_edit.id}}/save_edit" method="POST" class="col-6 mx-auto">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        
        <div class="form-group mt-3">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" class="form-control" value="{{user_to_edit.first_name}}">
        </div>
        <div class="form-group mt-3">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" class="form-control" value="{{user_to_edit.last_name}}">
        </div>
        <div class="form-group mt-3">
            <label for="email">E-Mail:</label>
            <input type="text" name="email" class="form-control" value="{{user_to_edit.email}}">
        </div>

        <div>
            <input type="submit" value="Save Changes" class="mt-3">
        </div>



    </form>

</div>
</body>
</html>
